<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="h-screen w-screen bg-slate-800 flex justify-center items-center">
        <div class="bg-black rounded-md border-solid border-white border-[1px]">
            <div class="flex flex-col gap-[20px] p-[20px] text-white">
                <div class="flex flex-row gap-[7px]">
                    <div>
                        <label class="block"> Nombre</label>
                        <input id="nombre" class="bg-[#181823] p-[6px] rounded-md" type="text" placeholder="nombre">
                    </div>
                    
                    <div>
                        <label class="block"> Edad</label>
                        <input id="edad" class="bg-[#181823] p-[6px] rounded-md" type="text" placeholder="Edad">
                    </div>
                </div>
                
                <div class="flex justify-between">
                    <button id="showName">Nombre</button>
                    <button id="showHi">Saludo</button>
                    <button id="showPrivacy">Legal?</button>
                </div>

                <div id="resultado" class="bg-[#181823]">
                    
                </div>
            </div>
        </div>
    </section>
    <script src="./Config.js"></script>
</body>
</html>
